<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        /* Set the background color of the page */
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for the box */
        .Box {
            background-color: gray;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .main-content h1 {
            color: white;
        }

        textarea {
            width: 90%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color:black;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: black;
        }

        /* Styling for the output section */
        .output h2 {
            color: white;
        }

        audio {
            margin: 10px 0;
            margin-bottom: 30px;
        }

        a {
          padding: 10px 20px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
  <div class="Box">
    <div class="main-content">
        <h1>Text to Speech Converter</h1>
        
        <form method="POST">
            <textarea name="text" placeholder="Enter your text here..."></textarea><br>
            <button type="submit">Convert to Speech</button>
        </form>

        {% if audio_file %}
            <div class="output">
                <h2>Audio Generated:</h2>
                
                <!-- Audio player to listen to the generated file -->
                <audio controls>
                    <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio><br>

                <!-- Link to download the file -->
                <a href="{{ url_for('download', filename=audio_file) }}">Download Audio</a>
            </div>
        {% endif %}
    </div>
  </div>

</body>
</html>
